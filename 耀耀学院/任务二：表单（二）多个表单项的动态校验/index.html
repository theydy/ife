<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
    
  <form class="validate-container">
      <div class="validate-line" data-index="0">
        <label class="validate-label" for="validate-input">名称</label>
        <input class="validate-input validate-input-default" type="text" name="input" id="validate-input">
        <p class="validate-tips validate-default">必填，字符为4-16个字符</p>
      </div>
      <div class="validate-line" data-index="1">
        <label class="validate-label" for="validate-input">密码</label>
        <input class="validate-input validate-input-default" type="password" name="input" id="validate-input">
        <p class="validate-tips validate-default">必填，字符为4-16个字符</p>
      </div>
      <div class="validate-line" data-index="2">
        <label class="validate-label" for="validate-input">密码确认</label>
        <input class="validate-input validate-input-default" type="password" name="input" id="validate-input">
        <p class="validate-tips validate-default">再次输入相同密码</p>
      </div>
      <div class="validate-line" data-index="3">
        <label class="validate-label" for="validate-input">邮箱</label>
        <input class="validate-input validate-input-default" type="text" name="input" id="validate-input">
        <p class="validate-tips validate-default">请输入您的邮箱</p>
      </div>
      <div class="validate-line" data-index="4">
        <label class="validate-label" for="validate-input">手机</label>
        <input class="validate-input validate-input-default" type="text" name="input" id="validate-input">
        <p class="validate-tips validate-default">请输入您的手机密码</p>
      </div>
      <div class="validate-line"  data-index="5">
        <input class="validate-button" type="button" value="提交">
      </div>
  </form>

<script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
